<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login_style.css">
    <title>LOGIN CMS</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form_panel">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="profile_image">
                    <img src="../img/1.jpeg" alt="">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn" />
                <a href="" class="social-text">Forgot Your Password?</a>
            </form>
        </div>
        <div class="container_panels">
            <div class="left_panel">
                <div class="logo">
                    <img src="../img/Konsis group_logo_original.png" alt="">

                </div>
            </div>
            <div class="left_panel_2">
                <div class="content">
                    <h3>CASH MANAGEMENT SYSTEM</h3>
                    <p>
                        Welcome to KONSIS Group CASH MANAGEMENT SYSTEM
                    </p>
                    <button class="btn transparent" id="sign-back-btn">
                        Back
                      </button>
                </div>
                <img src="../img/register_2.svg" class="image" alt="">
            </div>
            <div class="right_panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Click button and Enter the system
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                      Sign in
                    </button>
                </div>
                <img src="../img/register.svg" class="image" alt="">

            </div>
        </div>
    </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
